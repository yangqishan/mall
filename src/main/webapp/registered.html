 <div class="register">

        <ul>
         <li><label class="name">账&nbsp;&nbsp;号：</label><input id="xh" type="text"  class="text_Add"/></li>

         <li><label class="name">密&nbsp;&nbsp;码：</label><input id="pwd" type="password"  class="text_Add" placeholder="6-20个字符，由字母、数字和符号的两种以上组合"/></li>
         <li><label class="name">确认密码：</label><input id="pwd1" type="password"  class="text_Add"/></li>
         <li><label class="name">&nbsp;验证码：</label><input id="code" type="text"  class="text_verification"/> &nbsp;<a href="javascript:loadimage();"><img alt="看不清请点我！" name="randImage" id="randImage" src="image.jsp" width="60" height="20" border="1" align="absmiddle"> </a></li>
        </ul>
         <div class="auto-register"><label class="auto-label"><input type="checkbox" id="rememberMe"><span><a href="#">《木兮商贸城网站注册协议》</a></span></label></div>

 <script src="./lib/layui/layui.js" charset="utf-8"></script>
 <script src="./js/x-admin.js"></script>
 <script src="./js/x-layui.js" charset="utf-8"></script>
 <script type="text/javascript">
     layui.use(['laydate','element','laypage','layer'], function(){
         $ = layui.jquery;//jquery
         laydate = layui.laydate;//日期插件
         lement = layui.element();//面包导航
         laypage = layui.laypage;//分页
         layer = layui.layer;//弹出层

     });

     //加载页面自动执行
     $(document).ready(function(){

     });

     //注册
     function resdister() {
         var xh=$("#xh").val();
         var name=$("#name").val();
         var tel=$("#tel").val();
         var pwd=$("#pwd").val();
         var pwd1=$("#pwd1").val();
         var code=$("#code").val();
         if(pwd!=pwd1){
             layer.msg("两次密码不一致",{icon:2,time:1500});
         }else{
             //去后端判断其他信息
             $.ajax({
                 url:"user/register",
                 type:"post",
                 dadaType:"json",
                 data:{
                     xh:xh,
                     name:name,
                     tel:tel,
                     pwd:pwd,
                     code:code
                 },
                 success:function (data) {
                     if(data.data=="注册成功"){
                         layer.msg(data.data,{icon:6,time:1500});
                         window.location.href="Login.html"

                     }else{
                         layer.msg(data.data,{icon:5,time:1500});
                     }


                 }
             })
         }
     }
     //加载验证码
     function loadimage(){
         document.getElementById("randImage").src = "image.jsp?"+Math.random();
     }
 </script>
